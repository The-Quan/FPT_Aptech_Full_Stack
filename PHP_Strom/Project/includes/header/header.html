<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Store</title>
    <link rel="stylesheet"  href="/includes/header/header.css">
</head>
<body>
<div class='container'>
    <div class='logo' >
        <img src='/includes/header/img-header/logo.png' alt="Logo" />
    </div>
    <div class="btn">
        <div class="search">
            <img id="search-icon1" src='/includes/header/img-header/search.png' alt="Search Icon" />
            <form action="" id="search-form">
                <input type="text" name="keyword" id="keyword" placeholder="Search" />
            </form>
        </div>
        <div class="cart">
            <img id='cart-icon1' src='/includes/header/img-header/cart.png' alt="Cart Icon" />
            <sup>0</sup>
        </div>
        <div class="user">
            <img id='user-icon1' src='/includes/header/img-header/user.png' alt="User Icon" />
        </div>
    </div>
</div>
</body>
</html>

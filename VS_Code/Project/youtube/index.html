<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube API for rest time</title>
        <link rel="stylesheet" type="text/css" href="css/youtube.css">
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body>
        <header>
            <div class="logo"><img src="img/youtube.png"></div>
            <div class="search-box">
                Type and hit enter <input type="text" name="keyword" id="keyword">
            </div>
        </header>

        <div id="myModel" class="model">
            <span class="close">&times;</span>
            <iframe class="model-content" id="video-frame" width="700" height="415"
            src="" frameborder="0" allowfullscreen>
			</iframe>
            <div id="caption"></div>
        </div>
        <div id="list-video"> </div>

        <footer>
                <span>Working with Youtube API - FPT Aptech &copy; 2023 </span>
        </footer>
        <script type="text/javascript" src="js/youtubev3.js"></script>
    </body>
</html>

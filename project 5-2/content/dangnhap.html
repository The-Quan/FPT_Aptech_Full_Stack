<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap</title>
</head>
<style>
    
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family: sans-serif;
}
.text{
    text-align:center;
    color: white;
    font-size: 18px;
}
form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 700px;
    margin: 0 auto;
    padding-top: 280px;
    height: 400px;
}
.title{
    font-size: 25px;
    font-weight: bold;
    margin-bottom: 20px;
}
form div input{
    width: 100%;
    height: 40px;
    border-radius: 8px;
    outline: none;
    padding: 0 30px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1)

}
.lable{
    display: block;
    margin-bottom: 5px;
}
form div{
    position: relative;
    margin-bottom: 15px;
}
input:focus {
    border: 2px solid #f2796E;
}
.btn{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    gap: 15px;
}
.btn-1, .btn-2{
    padding: 10px 5px;
    width: 100%;
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
    border: 2px solid #c4c4c4;
    border-radius: 8px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}
.btn-2{
    background-color: #4f70b5;
    color: white;
}
.or{
    text-align: center;
}
.questtion{
    font-size: 15px;
}
span{
    color: #f2796E;
    cursor: pointer;
}
form div i{
 position: absolute;
 left: -20px;
 padding: 30px;

}
.success-icon, .failure-icon{
     left: 650px;
     padding-top: 15px;
    right: 0;
    opacity: 0;
}
.failure-icon, .error{
    color: red;
}
.success-icon{
    color: green;
}
.error{
    font-size: 15px;
    margin-top: 5px;
}
button{
    margin-top: 15px;
    width: 100%;
    height: 45px;
    background-color: #f2796E;
    border: 2px solid #f2796E;
    border-radius: 8px;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    transition: all 0.1s ease;
}
button:hover {
    opacity: 0.8;
}
</style>
<body>
    <form action="a" id="form" method="post">
        <div>
            <div class="social">
                <div class="title"> Get started </div>
                <div class="question">
                    Already Have An Account?<br />
                    <span> Sign In ?</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/?size=64&id=KF0a7tvdESBd&format=png" alt="">Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/?size=80&id=QJHnN3hmalyP&format=png" alt=""> Sign UP
                    </div>
                </div>
            </div>
            <div class="or">Or</div>
        </div>
        <div>
            <label for="username"> User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="James Bond">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>

        <div>
            <label for="email"> Eamil</label>
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="abc@gamil.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>

        <div>
            <label for="password"> Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="password">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <button id="btn" type="submit">submit</button>
    </form>
</body>
</html>

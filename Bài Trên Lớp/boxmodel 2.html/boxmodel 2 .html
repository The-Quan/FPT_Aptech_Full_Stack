<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the boxmodel</title>
    <style>
        .box{
            margin-top: 40px;
            margin-right: 30px;
            margin-bottom: 40px;
            margin-left: 2em;
            padding: 80px;
            border: 4px solid rgb(255, 136, 0);
            color:rgb(21, 75, 223);
        }
        .box-2{
            border: 5px solid rgb(39, 133, 43);
            margin-top: 10px;
            margin-bottom: 0px;
            margin-left: 400px;
            margin-right: 60px;
            padding: 120px;
            text-align: right;
            color: rgb(106, 226, 50);
        }
        .container{
            float: left;
            padding: 5px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">change my margin</div>
    </div>
    <div class="container2">
        <div class="box-2">change my margin 2</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn vị đo css và các selecter</title>
    <style>
        html{
            /*đơn vị đo cơ bản css3: rem*/
            font-size: 16px;
        }
        p{
            /*relative to root html element*/
            font-size: 1rem;
            /* 80% of parent's width*/
            width: 80%;
            /*giá trị tương đối của thẻ hiện tại*/
            margin: 0.5em 2 em;
            /*giá trị tuyệt đối*/
            padding: 0;
            border: 5mm;
            /*1,4 lần so với giá trị font-size*/
            line-height: 140%;

        }

        /*
        in(inch)
        cm(centimeter)
        mm(milimeter)
        pt(point) 1inch = 72 points. 1pt = 1/72in ~ 0.014in ~ 0.35mm;
        px: 1px = 1/96 inch; 
        từ 1pt = 1/72 inch => 16px 1/6 imch = 0.42cm;

        */
        input[type = "button"]{
            font-size: 1rem;
            padding: 0.em 2.5em;
        }
        input[type="text"]{
            font-size: 1rem;
            padding: 0.4em;
        }
        input[type="number"]{
            font-size: 1.4rem;
            padding: 0.4em
        }
    </style>
</head>
<body>
    <input type="button" value="button">
    <input type="text" value="this is text box" id="">
    <input type="number" value="5 " min="0" max="10" size="">
</body>
</html>

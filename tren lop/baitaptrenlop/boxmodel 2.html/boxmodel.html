<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: inline-flex;
            list-style: none;
        }
        li{
        padding: 10px;
        border: 3px solid red;
    }
    ul,p{
        border: 1px solid red;
        padding: 10px;
    }
    .inline{
        display: inline;
        padding: 1em;
    }
    .box{
        width: 300px;
        border: 5px solid black;
        height: 150px;
        padding: 25px;
        margin: 30px;
        inline-size: 350px;
        block-size: 10px;
        background-color: blue;
    }
    .alternate{
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>iem three</li>
    </ul>
    <p class="inline"> I am a programming </p>
    <div class="box">
    <span>content</span>
    </div>
    <div class="box">box standard</div>
    <div class="box alternate"> box alternate</div>
</body>

</html>

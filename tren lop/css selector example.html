<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--có 3 selector chính 
    1. selector ID: sử dụng id của thẻ (tag)
    2. selector Class: sử dụng thuộc tính "class" của thẻ
    3. selector Tag: sử dụng tên thẻ-->
    <!--
        bắt đầu của 1 khai báo css:
    -->
    <style>
        /* selector ID: '#' duy nhất 
          calss: '.' có thể dùng chung nhiều thẻ*/
        #special{
            color: red;
            text-decoration: underline;
        }
        p{
            font-size: 20px;
            color:blue;
        }
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
        /* selecter tag, thiết lập thuộc tính con*/
        input[type="text"]{
            border: 3px solid gray;
        }
        input[type="password"]{
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <h1 id="special">welcome to my site</h1>
    <p> this is paragraph will have font size..</p>
    <p>This is another paragraph</p>
    <ui>
        <li id="special">list item 1</li>
        <li>list item 2</li>
        <li class="highlight"> list item 3</li>
        <h1 class="highlight"> this is h1 tag</h1>
    </ui>
    <ol>
        <li>li</li>
        <li>tr</li>
        <li>ry54y</li>
    </ol>
    <input type="text" placeholder="nhap">
    <input type="password" placeholder="6859065">
    
</body>
</html>

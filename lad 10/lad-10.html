<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8" />
    <meta http-equiv="X-UA-Compatble" content="IE-edge0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> From Validation</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="img"></div>
            <div class="text"> Start for free & get <br /> attractive offers today !</div>
        </div>


        <form action="a" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title"> Get started </div>
                    <div class="question">
                        Already Have An Account?<br />
                        <span> Sign In ?</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/?size=64&id=KF0a7tvdESBd&format=png" alt="">Sign Up
                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/?size=80&id=QJHnN3hmalyP&format=png" alt=""> Sign UP
                        </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username"> User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="James Bond">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="email"> Eamil</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gamil.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="password"> Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>

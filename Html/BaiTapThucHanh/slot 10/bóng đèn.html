<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='https://img.icons8.com/?size=80&id=WWRW41cpXB4o&format=png'">Turn on the light</button>

    <img id="myImage" src="https://img.icons8.com/?size=80&id=tlXZO3hU3TSG&format=png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='https://img.icons8.com/?size=80&id=tlXZO3hU3TSG&format=png'">Turn off the light</button>

    <h2>JavaScript có thể thay đổi thuộc tính html</h2>
    <p>trong trường hợp này, JavaScript thay đổi giá trị thuộc tính src (nguồn) của hình ảnh</p>
    <button onclick="document.getElementById('myomage').src='https://img.icons8.com/?size=80&id=WWRW41cpXB4o&format=png'">bật đèn</button>
    <img id="myomage" src="https://img.icons8.com/?size=80&id=tlXZO3hU3TSG&format=png" alt="" width="200px">
    <button onclick="document.getElementById('myomage').src='https://img.icons8.com/?size=80&id=tlXZO3hU3TSG&format=png'">tắt đèn</button>
</body>

</html>

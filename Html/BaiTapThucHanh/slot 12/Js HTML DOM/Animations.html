<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->

    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: rgb(29, 233, 182);
            margin: 0 auto;
            border: 1px solid red;
        }
        #animate {
            width: 10px;
            height: 10px;
            position: relative;
            background-color: rgb(224, 46, 22);
        }
        p button{
            background-color: aqua;
            margin-left: 650px;
            margin-bottom: 30px;
            float: left;
            border: 1px solid red ;
        }
    </style>

</head>
<body>
    <!-- Một trang wed cơ bản -->
    <p><button onclick="myMove()"> click me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
  
    <!-- javascript -->
    <script>
        function myMove(){
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 390){
                    clearInterval(id);
                }else{
                 pos++;
                elem.style.top = pos +"px";
                elem.style.left = pos +"px";
                }
            }
        }
    </script>
</body>
</html>
